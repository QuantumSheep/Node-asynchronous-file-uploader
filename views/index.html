<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async file upload</title>
</head>

<body>
    <form method="post" id="AscFU">
        <input type="file" name="file">
        <button type="submit">Envoyer le fichier</button>
    </form>

    <progress id="progress" value="0" max="100"></progress>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('file progress', (data) => {
            document.getElementById("progress").value = data;
        });

        document.forms["AscFU"].onsubmit = () => {
            let data = new FormData();
            data.append("file", document.forms["AscFU"].file.files[0]);

            let req = new XMLHttpRequest();

            req.open("POST", "/uploadfile", true);

            req.send(data);

            return false;
        }
    </script>
</body>

</html>
